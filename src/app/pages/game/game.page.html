<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" (click)="onBackButtonPressed()" icon="chevron-back">
      </ion-back-button>
    </ion-buttons>

    <ion-title>
      {{gameWord}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="custom-ion-content">
  <div class="full-height fx-col fx-align-center fx-justify-center">

    <ion-button class="full-screen" color="contrast" *ngIf="!isPictureTaken() && !doShowFabs" (click)="takePicture()">
    </ion-button>

    <div *ngIf="isPictureTaken()" class="full-screen">
      <img [src]="picture" class="full-screen">

      <ion-fab *ngIf="doShowFabs" vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="savePicture()" color="primary">
          <ion-icon name="checkmark"></ion-icon>
        </ion-fab-button>
      </ion-fab>

      <ion-fab *ngIf="doShowFabs" vertical="bottom" horizontal="start" slot="fixed">
        <ion-fab-button id="discard" (click)="discardPicture()" color="primary">
          <ion-icon name="close"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </div>
  </div>
</ion-content>
